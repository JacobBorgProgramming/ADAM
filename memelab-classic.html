      <div class="container-sm d-flex justify-content-center">

        <div class="meme" id="meme" style=" width: 60%; padding-top: 10px;">

          <div class="card container">

            <div class="card-content">


              <div class="content" id="memecontent" style="color:#1a1a1a; -webkit-text-stroke-width: 0.1px; -webkit-text-stroke-color: #ffffff;">

                <img id="memebg" src="./adamicon_BY_fav.png" alt="" style="width:100%;">
                <div id="fontcontrol" style='font-family: "Oswald";'>
                <div id="watercol" contenteditable="true" spellcheck="false" class="bottom-right watermark">Watermark</div>
                <div class="positioncontrol" id="positioncontrol" ><div id="topcol"><div  id="output" class="top" contenteditable="true" spellcheck="false" >Top Funny</div></div></div>
                <div id="bottomcol"><div  id="output2" class="bottom" contenteditable="true" spellcheck="false" >Bottom Funny</div></div>
                </div>


              </div>
            </div>


          </div>

        </div>

      <div class="card container-md" style="width: 100%; margin-top:25px;">
        <div class="card-body">
          <h5 class="card-title">MemeLab</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Brew your meme</h6>
          <p class="card-text"></p>
          <div class="accordion accordion-flush container-sm" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  Template
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <p>
                    <button class="btn btn-link" onclick="braint()">Big Brain</button>
                    <button class="btn btn-link" onclick="gotht()">Goth</button>
                    <button class="btn btn-link" onclick="raget()">Rage</button>
                  </p>
                  <p>
                    <button class="btn btn-link" onclick="questiont()">Confuse</button>
                    <button class="btn btn-link" onclick="conspiracyt()">Conspiracy</button>
                    <button class="btn btn-link" onclick="chadt()">Chad</button>
                  </p>
                  <p>
                    <input class="type-input" type="text" name="template" id="tempinput" placeholder="Template Link">
                  </p>
                  <p><a onclick="settemp()"  class="btn btn-dark">
                    Load Template
                  </a></p>
                   </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Text Customization
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <!--fontMenu JS Script function-->

                  <p id="fontMenuR1">
                    <!--remote content-->
                    <!--

                      <button class="btn btn-link" style='font-family: "Open Sans";' onclick="OpenSans2()">Open Sans</button><button class="btn btn-link" style='font-family: "Roboto Mono";' onclick="Roboto_Mono2()">Roboto Mono</button><button class="btn btn-link" style='font-family: "OpenDyslexic Bold";' onclick="OpenDyslexic2()">Open Dyslexic</button>

                    -->

                  <p id="fontMenuR2">
                    <!--remote content-->
                    <!--

                      <button class="btn btn-link" style='font-family: "Oswald";' onclick="oswald2()">Oswald</button><button class="btn btn-link" style='font-family: "Merriweather";' onclick="Merriweather2()">Merriweather</button><button class="btn btn-link" style='font-family: "American Text";' onclick="American2()">American</button>

                    -->
                  </p>
                  <p>
                    <input class="type-input" type="text" name="text size" id="textsizeinput" placeholder="Input size..."> <button class="btn btn-dark" onclick="change_size2()">Set Size</button>
                  </p>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                  Text Color
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <h6>Top Text</h6>
                  <p>
                    <button class="btn btn-link" onclick="whitetexttop()"  class="button is-outlined is-fullwidth">
                      White
                    </button>
                    <button class="btn btn-link" onclick="blacktexttop()"  class="button is-outlined is-fullwidth">
                      Black
                    </button>
                  </p>
                  <p><input class="type-input" type="text" name="color" id="colinputtop" placeholder="#HEX color">
                    <a class="btn btn-dark" onclick="setcoltop()"  class="button is-outlined is-fullwidth">
                      Set color
                    </a>
                  </p>
                  <h6>Bottom Text</h6>
                  <p>
                    <button class="btn btn-link" onclick="whitetextbottom(), whitetextwater()"  class="button is-outlined is-fullwidth">
                      White
                    </button>
                    <button class="btn btn-link" onclick="blacktextbottom(), blacktextwater()"  class="button is-outlined is-fullwidth">
                      Black
                    </button>
                  </p>
                  <p><input class="type-input" type="text" name="color" id="colinputbottom" placeholder="#HEX color">
                    <a class="btn btn-dark" onclick="setcolbottom(), setcolwater()"  class="button is-outlined is-fullwidth">
                      Set color
                    </a>
                  </p>
                   </div>
              </div>
